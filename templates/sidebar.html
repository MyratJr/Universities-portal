{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Cheatsheet · Bootstrap v5.2</title>
    <link href="{% static 'css/cheatsheet.css' %}" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cheatsheet/">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    
  </head>
  <body class="bg-white">
    
<style>
    .aa{
        width: 40%;
        padding: 4px 10px;       
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<div class=" sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2 bg-light" id="navbar-l" style="    height:100%;
overflow:scroll;
overflow-x:hidden;
">
  <h1 class="h4 pt-4 pb-3 mb-4 border-bottom" style="color:rgba(0, 0, 187, 0.74);text-align:center;font-size:2vh;font-family:Verdana, Geneva, Tahoma, sans-serif">
    {% if ln == 'tm' %}
    {{a1.at_tm}}
    {% elif ln == 'ru' %}
    {{a1.at_ru}}
    {% elif ln == 'en' %}
    {{a1.at_en}}
    {% endif %}
    </h1>
  <nav class="small" id="toc">
    <ul class="list-unstyled">
        <img src="{{a1.surat.url}}" width="100%">
        <a type="button" href="{{a1.link}}" class="btn btn-sm btn-outline-secondary" style="margin-top:2%">
            {% if ln == 'tm' %}
            Saýty aç
            {% elif ln == 'ru' %}
            Открытый сайт
            {% elif ln == 'en' %}
            Open site
            {% endif %}
            </a>
    </ul>  </nav>
    <li class="border-top my-3" style="list-style:none;"></li>
      <div class="col-md-12 col-lg-10 col-xl-11">
        <form action="{% url 'beyan' a1.id ln %}" method="POST">
            {% csrf_token %}
            <div style="margin-bottom:4%;">
                <img
                class="rounded-circle shadow-1-strong me-3"
                src="{% static 'images/user.png' %}"
                alt="avatar"
                width="40"
                height="40"
              />    
                <input type="password" class="aa"
                {% if ln == 'tm' %}
                placeholder="Açar söz"
                {% elif ln == 'ru' %}
                placeholder="Парол"
                {% elif ln == 'en' %}
                placeholder="Password"
                {% endif %} 
                 
                 name="parol">
                </div>
          <div class="card-footer py-10 border-0" style="background-color: #f8f9fa;">
            <div class="d-flex flex-start w-100">
          
              <div class="form-outline w-100">
                <textarea
                  class="form-control"
                  id="textAreaExample"
                  rows="4"
                  style="background: #fff;"
                  name="beyan"
                ></textarea>
                <label class="form-label" for="textAreaExample">
                    {% if ln == 'tm' %}
                    Teswir ýazyň
                    {% elif ln == 'ru' %}
                    Написать комментарий
                    {% elif ln == 'en' %}
                    Write comment
                    {% endif %} 
                    </label>
              </div>
            </div>
            <div class="float-end mt-2 pt-1">
              <input type="submit" class="btn btn-primary btn-sm"
              {% if ln == 'tm' %}
              value="Teswir goý"
              {% elif ln == 'ru' %}
              value="Отправить"
              {% elif ln == 'en' %}
              value="Sent"
              {% endif %} 
              >
              <button class="btn btn-outline-primary btn-sm" type="reset">
                {% if ln == 'tm' %}
                Goýbolsun
                {% elif ln == 'ru' %}
                Отмена
                {% elif ln == 'en' %}
                Cancel
                {% endif %} 
                </button>
            </div>
        </form>
          </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- <script src="{% static 'js/cheatsheet.js' %}"></script> -->
</body>
</html>
